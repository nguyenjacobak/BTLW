    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Dancing+Script:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #d6e6ff;
            background-image: url('/static/images/Ptit.jpg');
            background-size: cover;
            /* Thay đổi sang cover để lấp đầy màn hình */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Welcome text */
        .welcome-text {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.5); /* Giảm độ đậm xuống 0.5 */
            text-shadow:
                0 0 15px rgba(255, 70, 70, 0.6),
                0 0 30px rgba(255, 70, 70, 0.4),
                0 0 45px rgba(255, 70, 70, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 5; /* Giảm z-index xuống thấp hơn form (form có z-index: 10) */
            opacity: 0.6; /* Giảm opacity xuống */
            text-align: center;
            filter: blur(2px); /* Tăng độ blur lên */
            animation: float-text 8s ease-in-out infinite;
            pointer-events: none; /* Quan trọng: Cho phép click xuyên qua */
        }

        @keyframes float-text {
            0% {
                transform: translateX(-52%) translateY(0px);
            }

            25% {
                transform: translateX(-48%) translateY(-5px);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }

            75% {
                transform: translateX(-52%) translateY(-5px);
            }

            100% {
                transform: translateX(-52%) translateY(0px);
            }
        }

        .login-container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 35px;
            border-radius: 20px; /* Tăng độ bo tròn từ 15px lên 20px */
            box-shadow:
                0 15px 30px rgba(0, 0, 0, 0.2),
                0 5px 15px rgba(0, 0, 0, 0.05),
                0 0 20px rgba(58, 123, 213, 0.2),
                0 0 40px rgba(58, 123, 213, 0.1);
            backdrop-filter: blur(5px);
            animation: float-container 6s ease-in-out infinite;
            z-index: 10;
            transition: transform 0.8s ease, opacity 0.4s ease, box-shadow 0.3s ease, border-radius 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .login-container:hover {
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.1),
                0 0 30px rgba(58, 123, 213, 0.3),
                0 0 60px rgba(58, 123, 213, 0.2);
        }

        @keyframes float-container {
            0% {
                transform: translateY(0px);
                box-shadow:
                    0 15px 30px rgba(0, 0, 0, 0.2),
                    0 5px 15px rgba(0, 0, 0, 0.05),
                    0 0 20px rgba(58, 123, 213, 0.2),
                    0 0 40px rgba(58, 123, 213, 0.1);
            }

            50% {
                transform: translateY(-15px);
                box-shadow:
                    0 25px 40px rgba(0, 0, 0, 0.15),
                    0 10px 20px rgba(0, 0, 0, 0.1),
                    0 0 30px rgba(58, 123, 213, 0.3),
                    0 0 50px rgba(58, 123, 213, 0.2);
            }

            100% {
                transform: translateY(0px);
                box-shadow:
                    0 15px 30px rgba(0, 0, 0, 0.2),
                    0 5px 15px rgba(0, 0, 0, 0.05),
                    0 0 20px rgba(58, 123, 213, 0.2),
                    0 0 40px rgba(58, 123, 213, 0.1);
            }
        }

        .login-container.rotate-out {
            animation: none;
            transform: rotateY(180deg);
            opacity: 0;
        }

        .login-container.rotate-in {
            animation: none;
            transform: rotateY(-180deg);
            opacity: 0;
        }

        @keyframes rotate-out {
            0% {
                transform: rotateY(0);
                opacity: 1;
            }

            100% {
                transform: rotateY(180deg);
                opacity: 0;
            }
        }

        @keyframes rotate-in {
            0% {
                transform: rotateY(-180deg);
                opacity: 0;
            }

            100% {
                transform: rotateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3a7bd5;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #3a7bd5;
            font-size: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 40px;
            border: 1px solid #bbd0ff;
            border-radius: 30px;
            outline: none;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #3a7bd5;
            box-shadow: 0 0 5px rgba(58, 123, 213, 0.3);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3a7bd5;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #3a7bd5;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            background-color: #2c5ba9;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 15px;
        }

        .options a {
            color: #3a7bd5;
            text-decoration: none;
            transition: color 0.3s;
        }

        .options a:hover {
            color: #2c5ba9;
            text-decoration: underline;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 35px;
            height: 35px;
            margin: 0 10px;
            border-radius: 50%;
            background-color: #3a7bd5;
            color: #fff;
            font-size: 18px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .social:active {
            transform: scale(0.95);
        }

        /* Enhanced Cloud animations */

            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }

        .cloud::before {
            width: 60%;
            height: 100%;
            top: -50%;
            left: 20%;
        }

        .cloud::after {
            width: 50%;
            height: 100%;
            top: -30%;
            right: 20%;
        }

        /* Pug Animation Styles */
        .pug-container {
            width: 275px;
            height: 200px;
            margin: 0 auto 20px;
            position: relative;
            overflow: visible;
        }

        .ear {
            position: absolute;
            top: -30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #3a7bd5;
        }

        .ear.ear--left {
            left: 50px;
        }

        .ear.ear--right {
            right: 50px;
        }

        .face {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            height: 150px;
            margin: 0 auto;
            --rotate-head: 0deg;
            transform: rotate(var(--rotate-head));
            transition: transform 0.2s;
            transform-origin: center 20px;
        }

        .eyes {
            display: flex;
            margin-top: 30px;
        }

        .eye {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #3a7bd5;
        }

        .eye.eye--left {
            margin-right: 40px;
        }

        .eye.eye--right {
            margin-left: 40px;
        }

        .eye .glow {
            position: relative;
            top: 3px;
            right: -12px;
            width: 12px;
            height: 6px;
            border-radius: 50%;
            background-color: #fff;
            transform: rotate(38deg);
        }

        .nose {
            position: relative;
            top: 30px;
        }

        .nose svg {
            fill: #3a7bd5;
        }

        .nose .glow {
            position: absolute;
            top: 3px;
            left: 32%;
            width: 15px;
            height: 8px;
            border-radius: 50%;
            background-color: #5080c5;
        }

        .mouth {
            position: relative;
            margin-top: 45px;
        }

        svg.smile {
            position: absolute;
            left: -28px;
            top: -19px;
            transform: scaleX(1.1);
            stroke: #3a7bd5;
        }

        .mouth-hole {
            position: absolute;
            top: 0;
            left: -50%;
            width: 60px;
            height: 15px;
            border-radius: 50%/100% 100% 0% 0;
            transform: rotate(180deg);
            background-color: #3a7bd5;
            z-index: -1;
        }

        .tongue {
            position: relative;
            top: 5px;
            width: 30px;
            height: 20px;
            background-color: #ffd7dd;
            transform-origin: top;
            transform: rotateX(60deg);
        }

        .tongue.breath {
            animation: breath 0.3s infinite linear;
        }

        .tongue-top {
            position: absolute;
            bottom: -15px;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background-color: #ffd7dd;
        }

        .line {
            position: absolute;
            top: 0;
            width: 30px;
            height: 5px;
            background-color: #fcb7bf;
        }

        .median {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 25px;
            border-radius: 5px;
            background-color: #fcb7bf;
        }

        .hands {
            position: relative;
            margin-top: 50px;
        }

        .hand {
            position: absolute;
            top: -6px;
            display: flex;
            transition: transform 0.5s ease-in-out;
            z-index: 1;
        }

        .hand--left {
            left: 50px;
        }

        .hand--left.hide {
            transform: translate(2px, -155px) rotate(-160deg);
        }

        .hand--left.peek {
            transform: translate(0px, -120px) rotate(-160deg);
        }

        .hand--right {
            left: 170px;
        }

        .hand--right.hide {
            transform: translate(-6px, -155px) rotate(160deg);
        }

        .hand--right.peek {
            transform: translate(-4px, -120px) rotate(160deg);
        }

        .finger {
            position: relative;
            z-index: 0;
        }

        .bone {
            width: 20px;
            height: 20px;
            border: 2px solid #3a7bd5;
            border-bottom: none;
            border-top: none;
            background-color: #a6c8ff;
        }

        .nail {
            position: absolute;
            left: 0;
            top: 10px;
            width: 20px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid #3a7bd5;
            background-color: #a6c8ff;
            z-index: -1;
        }

        .finger:nth-child(1),
        .finger:nth-child(3) {
            left: 4px;
            z-index: 1;
        }

        .finger:nth-child(1) .bone,
        .finger:nth-child(3) .bone {
            height: 10px;
        }

        .finger:nth-child(3) {
            left: -4px;
        }

        .finger:nth-child(2) {
            top: -5px;
            z-index: 2;
        }

        .finger:nth-child(1) .nail,
        .finger:nth-child(3) .nail {
            top: 0px;
        }

        @keyframes breath {

            0%,
            100% {
                transform: rotateX(0deg);
            }

            50% {
                transform: rotateX(60deg);
            }
        }

        .password-wrapper {
            position: relative;
        }

        .password-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #3a7bd5;
            font-size: 18px;
        }

        /* Thêm CSS cho phần Django messages */
        .messages-container {

        }

        .text-danger {
            color: #dc3545;
            text-align: center;
        }

        /* Responsive design cho mobile */
        @media screen and (max-width: 768px) {
            body {
                background-image: none;
                background-color: #a6c8ff;
                justify-content: center;
                align-items: center;
            }

            .login-container {
                width: 90%;
                max-width: 350px;
                padding: 25px;
                background-color: rgba(255, 255, 255, 0.85);
                box-shadow: none;
                animation: none;
            }

            .cloud {
                display: none;
            }

            .welcome-text {
                font-size: 2.2rem;
                top: 2%;
                opacity: 0.5;
                filter: blur(2.5px);
            }

            .pug-container {
                margin-bottom: 20px;
                height: 180px;
            }

            .ear {
                width: 60px;
                height: 60px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 15px;
            }

            .input-group input {
                padding: 12px 12px 12px 35px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        /* Khi form đăng ký hiển thị, thay đổi welcome-text thành transparent hơn */
        body.register-mode .welcome-text {
            opacity: 0.4;
            filter: blur(3px);
            z-index: 1; /* Đảm bảo z-index thấp hơn */
        }

        /* Checkbox style */
        .form-check-input {
            width: auto !important;
            margin-right: 10px;
        }

        .remember-me-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .custom-checkbox {
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
            color: #3a7bd5;
            display: flex;
            align-items: center;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #fff;
            border: 1px solid #bbd0ff;
            border-radius: 4px;
        }

        .custom-checkbox:hover input ~ .checkmark {
            background-color: #f0f5ff;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background-color: #3a7bd5;
            border-color: #3a7bd5;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .custom-checkbox .checkmark:after {
            left: 7px;
            top: 3px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Style cho layout form đăng ký */
        .row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .col {
            flex: 1;
            min-width: 0; /* Quan trọng để flex items không tràn ra ngoài */
        }

        .col .input-group {
            margin-bottom: 10px; /* Giảm margin để layout nhỏ gọn hơn */
        }

        .col .input-group input {
            width: 100%;
            font-size: 15px; /* Giảm kích thước font chút xíu */
        }

        /* Style cho gender selection */
        .gender-selection {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .gender-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .gender-radio {
            position: relative;
            display: inline-block;
            margin-right: 10px;
            height: 20px;
            width: 20px;
        }

        .gender-radio input {
            opacity: 0;
            height: 0;
            width: 0;
        }

        .radio-checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #fff;
            border: 1px solid #bbd0ff;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .gender-radio:hover input ~ .radio-checkmark {
            background-color: #f0f5ff;
        }

        .gender-radio input:checked ~ .radio-checkmark {
            background-color: #3a7bd5;
            border-color: #3a7bd5;
        }

        .radio-checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .gender-radio input:checked ~ .radio-checkmark:after {
            display: block;
        }

        .gender-radio .radio-checkmark:after {
            top: 6px;
            left: 6px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }

        .gender-label {
            color: #3a7bd5;
            font-size: 16px;
        }

        /* Modernize inputs */
        .input-group input, .input-group select {
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .input-group input:focus, .input-group select:focus {
            box-shadow: 0 3px 8px rgba(58, 123, 213, 0.15);
            transform: translateY(-1px);
        }

        /* Động họa cho các nút */
        .btn {
            position: relative;
            overflow: hidden;
        }

        .btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            20% {
                transform: scale(25, 25);
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        /* Khi chuyển sang form đăng ký, tăng border-radius */
        body.register-mode .login-container {
            border-radius: 25px; /* Thêm bo tròn cho form đăng ký */
        }

        .btn {
            border-radius: 15px; /* Tăng bo tròn cho input và button */

    <script>
    // Password visibility toggle
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        // Ensure the button selector is specific enough if multiple password fields exist
        const passwordButton = document.querySelector('#login-form .password-button i');

        if (passwordInput && passwordButton) {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.className = 'bx bx-hide';
            } else {
                passwordInput.type = 'password';
                passwordButton.className = 'bx bx-show';
            }
        }
    }

    // Toggle password for register form (if it appears dynamically)
    function togglePasswordRegister(inputId) {
        const passwordInput = document.getElementById(inputId);
        if (!passwordInput) return;
        const passwordButton = passwordInput.nextElementSibling.querySelector('i');

        if (passwordButton) {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.className = 'bx bx-hide';
            } else {
                passwordInput.type = 'password';
                passwordButton.className = 'bx bx-show';
            }
        }
    }

    // Form rotation and content switching
    document.addEventListener('DOMContentLoaded', function () {
        const passwordInput = document.getElementById('password');
        const leftHand = document.querySelector('.hand--left');
        const rightHand = document.querySelector('.hand--right');

        // Hand animation for password field
        if (passwordInput && leftHand && rightHand) {
            passwordInput.addEventListener('focus', function () {
                leftHand.classList.add('hide');
                rightHand.classList.add('hide');
            });

            passwordInput.addEventListener('blur', function () {
                leftHand.classList.remove('hide');
                rightHand.classList.remove('hide');
            });
        }

        // Lưu nội dung ban đầu của form đăng nhập
        const loginContainer = document.querySelector('.login-container');
        const loginContent = loginContainer.innerHTML; // Capture initial state

        // Tạo nội dung form đăng ký (Keep this logic as it modifies the container)
        const registerContent = `
            <h2>Đăng Ký</h2>

                {% csrf_token %}

                    </label>

                            <span class="radio-checkmark"></span>
                        </span>
                        <span class="gender-label">Nữ</span>
                    </label>

                        <span class="gender-radio">

                        </span>

        // --- CAPTCHA Integration Logic ---
        let formBeingSubmitted = null; // Keep track of which form triggered CAPTCHA

        function triggerCaptcha(event) {
            event.preventDefault(); // Prevent default form submission
            formBeingSubmitted = event.target; // Store the form that was submitted
            const expression = generateCaptchaChallenge(); // Generate challenge (from captcha.html)
            displayCaptcha(expression); // Display modal (from captcha.html)
        }

        function handleCaptchaSuccess() {
            if (formBeingSubmitted) {
                // Temporarily remove the CAPTCHA trigger to allow submission
                formBeingSubmitted.removeEventListener('submit', triggerCaptcha);
                formBeingSubmitted.submit(); // Submit the original form
                // Re-attach listener if needed (e.g., if submission fails and user stays on page)
                // formBeingSubmitted.addEventListener('submit', triggerCaptcha);
            }
            hideCaptcha(); // Hide modal (from captcha.html)
        }

        function handleCaptchaRefresh() {
            const expression = generateCaptchaChallenge(); // Generate new challenge
            displayCaptcha(expression); // Update display
        }

        function setupFormCaptcha(formId) {
             const formElement = document.getElementById(formId);
             if (formElement) {
                 formElement.addEventListener('submit', triggerCaptcha);
             }
        }

        // Initial setup for the login form
        setupFormCaptcha('login-form');

        // Add listeners for CAPTCHA buttons (defined in captcha.html)
        const captchaSubmitButton = document.getElementById('captcha-submit-button');
        const captchaRefreshButton = document.getElementById('captcha-refresh-button');
        const captchaInput = document.getElementById('captcha-input');

        if (captchaSubmitButton) {
            captchaSubmitButton.addEventListener('click', function() {
                const userInput = captchaInput ? captchaInput.value.trim() : '';
                // currentCaptchaResult is defined in captcha.html script scope
                if (userInput === currentCaptchaResult.toString()) {
                    handleCaptchaSuccess();
                } else {
                    showCaptchaError(); // Show error (from captcha.html)
                    handleCaptchaRefresh(); // Refresh after error
                }
            });
        }

        if (captchaRefreshButton) {
            captchaRefreshButton.addEventListener('click', handleCaptchaRefresh);
        }

        if (captchaInput) {
             captchaInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    captchaSubmitButton.click(); // Simulate click on submit button
                }
            });
        }
        // --- End CAPTCHA Integration Logic ---


        // Xử lý hiệu ứng quay form khi chuyển đến đăng ký
        const registerLink = document.getElementById('register-link');

        if (registerLink) {
            registerLink.addEventListener('click', function(e) {

                loginContainer.classList.add('rotate-out');
                setTimeout(() => {
                    loginContainer.innerHTML = registerContent;
                    setupRegisterBackButton(); // Setup back button for the new content
                    loginContainer.classList.remove('rotate-out');
                    loginContainer.classList.add('rotate-in');
                    loginContainer.style.width = '480px';
                    document.body.classList.add('register-mode');
                    // Setup CAPTCHA for the dynamically added register form
                    setupFormCaptcha('register-form');
                }, 400);
                setTimeout(() => {
                    loginContainer.classList.remove('rotate-in');
                }, 800);
            });
        }

        // Hàm thiết lập sự kiện cho nút quay lại
        function setupRegisterBackButton() {
            const backToLoginButton = document.getElementById('back-to-login');
            if (backToLoginButton) {
                backToLoginButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginContainer.classList.add('rotate-out');
                    setTimeout(() => {
                        loginContainer.innerHTML = loginContent; // Restore original content
                        loginContainer.classList.remove('rotate-out');
                        loginContainer.classList.add('rotate-in');
                        loginContainer.style.width = '400px';
                        document.body.classList.remove('register-mode');
                        setupLoginEvents(); // Re-setup events for original content
                        // Re-setup CAPTCHA for the restored login form
                        setupFormCaptcha('login-form');
                    }, 400);
                    setTimeout(() => {
                        loginContainer.classList.remove('rotate-in');
                    }, 800);
                });
            }
        }

        // Hàm thiết lập lại sự kiện cho form đăng nhập (original content)
        function setupLoginEvents() {
            // Re-bind password peek animation
            const newPasswordInput = document.getElementById('password');
            const newLeftHand = document.querySelector('.hand--left');
            const newRightHand = document.querySelector('.hand--right');
            if (newPasswordInput && newLeftHand && newRightHand) {
                newPasswordInput.addEventListener('focus', function() {
                    newLeftHand.classList.add('hide');
                    newRightHand.classList.add('hide');
                });
                newPasswordInput.addEventListener('blur', function() {
                    newLeftHand.classList.remove('hide');
                    newRightHand.classList.remove('hide');
                });
            }

            // Re-bind register link click
            const newRegisterLink = document.getElementById('register-link');
            if (newRegisterLink) {
                 newRegisterLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    loginContainer.classList.add('rotate-out');
                    setTimeout(() => {
                        loginContainer.innerHTML = registerContent;
                        setupRegisterBackButton();
                        loginContainer.classList.remove('rotate-out');
                        loginContainer.classList.add('rotate-in');
                        loginContainer.style.width = '480px';
                        document.body.classList.add('register-mode');
                        // Setup CAPTCHA for the dynamically added register form
                        setupFormCaptcha('register-form');
                    }, 400);
                    setTimeout(() => {
                        loginContainer.classList.remove('rotate-in');
                    }, 800);
                });
            }

            // Re-bind password toggle button
            const pwdButton = document.querySelector('#login-form .password-button');
             if (pwdButton) {
                pwdButton.addEventListener('click', togglePassword);
             }
        }

        // Initial setup for password toggle if needed
        const initialPwdButton = document.querySelector('#login-form .password-button');
        if (initialPwdButton) {
